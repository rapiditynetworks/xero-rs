[package]
name = "xero"
version = "0.1.0"
description = "API bindings for the Xero 2.0 Accounting API"
authors = ["Kevin Stenerson <kevin@rapiditynetworks.com>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/rapiditynetworks/xero-rs"
documentation = "https://docs.rs/xero-rs"
keywords = ["xero", "api", "accounting", "payroll"]
categories = ["api-bindings"]

[badges]
travis-ci = {repository = "rapiditynetworks/xero-rs"}

[dependencies]
chrono = { version = "^0.3", features = ["serde"] }
hyper = "^0.10"
hyper-openssl = "^0.2"
openssl = "0.9.14"
percent-encoding = "1.0.0"
rand = "0.3.15"
rustc-serialize = "0.3"
serde = "^0.9"
serde_derive = "^0.9"
serde_json = "^0.9"
serde_urlencoded = "^0.4"
xml-rs = "0.6"
